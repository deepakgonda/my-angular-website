<!-- Loading State -->
<div class="min-h-screen bg-white flex items-center justify-center" *ngIf="isLoading">
  <div class="text-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div>
    <p class="text-gray-600">Loading article...</p>
  </div>
</div>

<!-- Error State -->
<div class="min-h-screen bg-white flex items-center justify-center" *ngIf="error && !isLoading">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
    <p class="text-xl text-gray-600 mb-8">{{ error }}</p>
    <button
      (click)="goBack()"
      class="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
    >
      Back to Blog
    </button>
  </div>
</div>

<div class="min-h-screen bg-white" *ngIf="post && !isLoading && !error">
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 backdrop-blur-sm bg-white/90">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-8">
          <a href="/" class="text-2xl font-bold text-gray-900 hover:text-gray-700 transition-colors">
            Deepak Pandey
          </a>
          <div class="hidden md:flex items-center space-x-6">
            <a href="/" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Home</a>
            <a href="/blog" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Blog</a>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <button class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors text-sm font-medium">
            Follow
          </button>
          <button class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Article -->
  <article class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Article Header -->
    <header class="pt-12 pb-8">
      <!-- Author info -->
      <div class="flex items-center gap-4 mb-8">
        <img [src]="post.author.avatar" 
             [alt]="post.author.name" 
             class="w-12 h-12 rounded-full">
        <div>
          <div class="flex items-center gap-3">
            <span class="font-semibold text-gray-900">{{ post.author.name }}</span>
            <button class="text-green-600 hover:text-green-700 text-sm font-medium">Follow</button>
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-600 mt-1">
            <time>{{ formatDate(post.date) }}</time>
            <span>Â·</span>
            <span>{{ post.readTime }}</span>
          </div>
        </div>
      </div>

      <!-- Title -->
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight mb-6">
        {{ post.title }}
      </h1>

      <!-- Tags -->
      <div class="flex flex-wrap gap-2 mb-8">
        <span
          *ngFor="let tag of post.tags"
          class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-200 transition-colors cursor-pointer"
        >
          {{ tag }}
        </span>
      </div>

      <!-- Action bar -->
      <div class="flex items-center justify-between py-4 border-y border-gray-200">
        <div class="flex items-center gap-6">
          <div class="flex items-center gap-2">
            <button class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
              <span class="text-sm">{{ post.likes }}</span>
            </button>
          </div>
          
          <div class="flex items-center gap-2">
            <button class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              <span class="text-sm">{{ post.comments }}</span>
            </button>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button class="text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
            </svg>
          </button>
          
          <button class="text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
            </svg>
          </button>
          
          <button class="text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Article Content -->
    <div class="prose prose-lg prose-gray max-w-none pb-16">
      <div *ngFor="let contentItem of post.content" [innerHTML]="renderContent(contentItem)"></div>
    </div>

    <!-- Footer Actions -->
    <div class="border-t border-gray-200 pt-8 pb-16">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-6">
          <button class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
            <span>{{ post.likes }}</span>
          </button>
          
          <button class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <span>{{ post.comments }}</span>
          </button>
        </div>

        <div class="flex items-center gap-4">
          <button class="text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
            </svg>
          </button>
          
          <button class="text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Author card -->
      <div class="bg-gray-50 rounded-lg p-6">
        <div class="flex items-center gap-4">
          <img [src]="post.author.avatar" 
               [alt]="post.author.name" 
               class="w-16 h-16 rounded-full">
          <div class="flex-1">
            <div class="flex items-center gap-3 mb-2">
              <h3 class="text-lg font-semibold text-gray-900">{{ post.author.name }}</h3>
              <button class="bg-green-600 text-white px-4 py-1 rounded-full text-sm hover:bg-green-700 transition-colors">
                Follow
              </button>
            </div>
            <p class="text-gray-600 text-sm">
              {{ post.author.bio }}
            </p>
          </div>
        </div>
      </div>

      <!-- Back to blog -->
      <div class="mt-8 text-center">
        <a
          routerLink="/blog"
          class="inline-flex items-center gap-2 text-green-600 hover:text-green-700 font-medium transition-colors"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          More articles
        </a>
      </div>
    </div>
  </article>
</div>
